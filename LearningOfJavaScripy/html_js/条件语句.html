<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
    <script type="text/javascript">
        var a = 6;
        if (a == 1){
            alert(1);
        }else if (a == 2){
            alert(2);
        }else {
            alert('others');
        }

        switch (a){
            case 1:
                alert(1);
                break;
            case 2:
                alert(2);
                break;
            default:
                alert('others');
        }
    </script>
</head>
<body>


</body>
</html>
