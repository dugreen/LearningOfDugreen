<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var Tom = {
            name : 'dugreen',
            age : 18,
            //方法也是函数
            showname:function () {
                alert(this.name);
            }
            showage:function () {
                alert(this.age);
            }

        }
        //面向对象调用
        alert(Tom.name);

    </script>
</head>
<body>

<!--单体方式创建对象-->

</body>
</html>
