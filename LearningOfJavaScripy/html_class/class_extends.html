<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的继承</title>
    <script type="text/javascript">
        function Person(name,age) {
            this.name =name;
            this.age = age;
        }

        Person.prototype.showname = function () {
            alert(this.name);
        }
        Person.prototype.showage = function () {
            alert(this.age);
        }

        /*
        Tom = new Person('java',14);
        //重写方法
        Tom.showname = function () {
            alert(this.name);
        }
        */

        function Dujinlong(name,age,job) {
            Person.call(this,name,age);
            this.job = job;
        }
        //将父类的一个实例赋值给子类的原始属性
        Dujinlong.prototype = new Person();

        Dujinlong.prototype.shoejob = function () {
            alert(this.job);
        }


    </script>
</head>
<body>

</body>
</html>
