<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型模式</title>
    <script type="text/javascript">
        function Person(name,age) {
            this.name =name;
            this.age = age;
        }

        Person.prototype.showname = function () {
            alert(this.name);
        }
        Person.prototype.showage = function () {
            alert(this.age);
        }

        Tom = new Person('java',14);
        //重写方法
        Tom.showname = function () {
            alert(this.name);
        }



    </script>
</head>
<body>

</body>
</html>
