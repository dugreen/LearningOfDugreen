<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>

    <script type="text/javascript">

        $(function () {
           $('#btn').click(function () {
                $('.box').toggleClass('sty')
           });
        });


    </script>

    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: #3A7734;
        }
        .sty{
            background-color: #9C1A1C;
        }

    </style>

</head>
<body>

<input type="button" id="btn" value="切换">

<div class="box"></div>

</body>
</html>
