<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带参函数</title>
    <script type="text/javascript">
        function myalert(a) {
            alert(a);
        }

        myalert(158745);

//        函数中'return'关键字的作用：
//        1、返回函数执行的结果
//        2、结束函数的运行
//        3、阻止默认行为

    </script>
</head>

</body>
</html>
