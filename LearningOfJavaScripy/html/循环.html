<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
    <script type="text/javascript">
        //数组去重
        var aList = [1,2,3,4,4,3,2,1,2,3,4,5,6,5,5,3,3,4,2,1];

        var aList2 = [];
        for (var i=0;i<aList.length;i++){
            if(aList.indexOf(aList[i]) == i){
                aList2.push(aList[i]);
            }
        }
        alert(aList2);

        //while循环
        while(i<8){
            i++;
        }

    </script>
</head>
<body>

</body>
</html>
